<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4modul__Kantor</title>
    <meta property="og.image" content="img/header.jpg">
    <script defer src="js/script.js"></script>

        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldest">
                <legend class="form__legend">Exchanger</legend>
                <p>
                    <lable class="form__lable">
                        <span class="form__lableText">Enter the amount (PLN)*:</span> <input
                            class="form__field js-amount" name="amount" type="number" step="0.01" required autofocus>
                    </lable>
                </p>
                <p>
                    <lable class="form__lable">
                        <span class="form__lableText">Choose a currency:</span>
                        <select class="form__field js-currency">
                            <option value="EUR" selected>EUR</option>
                            <option value="USD">USD</option>
                        </select>
                    </lable>
                </p>
                <button class="form__button js-button">Calculate</button>
                <p class="form__result">
                    <span class="form__span js-result">N/N</span>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
